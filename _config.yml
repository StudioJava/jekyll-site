remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dirt"
title: "EJ Rojas" 
title_separator: "|"
description: "A flexible Jekyll theme project used as my teamtreehouse.com project."
include: ["_pages"]
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true